<script>
    // Define the path
let path = [[0,0], [1,1], [2,2]];

// Choose the rate of growth
let rate = 0.1;

// Create a loop to iterate over the path
for (let i = 0; i < path.length; i++) {
  
  // Calculate the growth using exponential equation
  let growth = Math.exp(rate * i);
  
  // Modify the coordinates of each point
  path[i][0] *= growth;
  path[i][1] *= growth;
}

// Visualize the result
console.log(path);

</script>
